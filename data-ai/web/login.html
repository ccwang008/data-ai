<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 数智一体化平台</title>
    <meta name="description" content="数智一体化平台登录页面">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">
    <style>
        .login-container {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--theme-primary, #667eea) 0%, var(--theme-secondary, #764ba2) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-card {
            background: var(--theme-background, #ffffff);
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--theme-primary, #667eea), var(--theme-secondary, #764ba2));
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--theme-text, #2d3748);
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: var(--theme-textSecondary, #718096);
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--theme-text, #2d3748);
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--theme-border, #e2e8f0);
            border-radius: 8px;
            font-size: 0.875rem;
            background: var(--theme-background, #ffffff);
            color: var(--theme-text, #2d3748);
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--theme-primary, #667eea);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-input.error {
            border-color: var(--theme-danger, #ef4444);
        }

        .error-message {
            color: var(--theme-danger, #ef4444);
            font-size: 0.75rem;
            margin-top: 0.25rem;
        }

        .login-button {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, var(--theme-primary, #667eea), var(--theme-secondary, #764ba2));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .login-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .login-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .login-button.loading {
            color: transparent;
        }

        .login-button.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .demo-users {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--theme-border, #e2e8f0);
        }

        .demo-users-title {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--theme-text, #2d3748);
            margin-bottom: 1rem;
            text-align: center;
        }

        .demo-user-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .demo-user {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem;
            background: var(--theme-surface, #f7fafc);
            border: 1px solid var(--theme-border, #e2e8f0);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .demo-user:hover {
            background: var(--theme-primary, #667eea);
            color: white;
            border-color: var(--theme-primary, #667eea);
        }

        .demo-user-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .demo-user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--theme-primary, #667eea);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .demo-user:hover .demo-user-avatar {
            background: white;
            color: var(--theme-primary, #667eea);
        }

        .demo-user-name {
            font-size: 0.875rem;
            font-weight: 500;
        }

        .demo-user-role {
            font-size: 0.75rem;
            color: var(--theme-textSecondary, #718096);
        }

        .demo-user:hover .demo-user-role {
            color: rgba(255, 255, 255, 0.8);
        }

        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
        }

        .password-input-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            top: 50%;
            right: 0.75rem;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--theme-textSecondary, #718096);
            cursor: pointer;
            padding: 0.25rem;
        }

        .password-toggle:hover {
            color: var(--theme-primary, #667eea);
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 1.5rem;
                margin: 1rem;
            }

            .login-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- 主题切换按钮 -->
            <div class="theme-toggle" id="themeToggle"></div>

            <!-- 登录头部 -->
            <div class="login-header">
                <div style="text-align: center; margin-bottom: 1rem;">
                    <div style="
                        width: 60px;
                        height: 60px;
                        background: linear-gradient(135deg, var(--theme-primary, #667eea), var(--theme-secondary, #764ba2));
                        border-radius: 12px;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        margin: 0 auto;
                        font-size: 24px;
                        color: white;
                        margin-bottom: 1rem;
                    ">
                        <i class="fas fa-chart-line"></i>
                    </div>
                </div>
                <h1 class="login-title">数智一体化平台</h1>
                <p class="login-subtitle">Data & AI Integration Platform</p>
            </div>

            <!-- 登录表单 -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="username" class="form-label">用户名</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        class="form-input"
                        placeholder="请输入用户名"
                        required
                        autocomplete="username"
                    >
                    <span class="error-message" id="usernameError"></span>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">密码</label>
                    <div class="password-input-container">
                        <input
                            type="password"
                            id="password"
                            name="password"
                            class="form-input"
                            placeholder="请输入密码"
                            required
                            autocomplete="current-password"
                        >
                        <button
                            type="button"
                            class="password-toggle"
                            onclick="togglePasswordVisibility()"
                            title="显示/隐藏密码"
                        >
                            <i class="fas fa-eye" id="passwordToggleIcon"></i>
                        </button>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <button
                    type="submit"
                    id="loginButton"
                    class="login-button"
                >
                    登录
                </button>
            </form>

            <!-- 演示用户 -->
            <div class="demo-users">
                <h3 class="demo-users-title">演示账户</h3>
                <div class="demo-user-list">
                    <div class="demo-user" onclick="loginWithDemo('admin', 'admin123')">
                        <div class="demo-user-info">
                            <div class="demo-user-avatar">
                                <i class="fas fa-user-shield"></i>
                            </div>
                            <div>
                                <div class="demo-user-name">系统管理员</div>
                                <div class="demo-user-role">admin / admin123</div>
                            </div>
                        </div>
                    </div>

                    <div class="demo-user" onclick="loginWithDemo('analyst', 'analyst123')">
                        <div class="demo-user-info">
                            <div class="demo-user-avatar">
                                <i class="fas fa-chart-bar"></i>
                            </div>
                            <div>
                                <div class="demo-user-name">数据分析师</div>
                                <div class="demo-user-role">analyst / analyst123</div>
                            </div>
                        </div>
                    </div>

                    <div class="demo-user" onclick="loginWithDemo('developer', 'dev123')">
                        <div class="demo-user-info">
                            <div class="demo-user-avatar">
                                <i class="fas fa-code"></i>
                            </div>
                            <div>
                                <div class="demo-user-name">开发工程师</div>
                                <div class="demo-user-role">developer / dev123</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 加载必要的组件 -->
    <script src="components/theme.js"></script>
    <script src="components/auth.js"></script>
    <script src="components/notifications.js"></script>

    <script>
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 添加主题切换按钮
            const themeToggle = document.getElementById('themeToggle');
            themeToggle.appendChild(createThemeToggle());

            // 绑定登录表单事件
            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', handleLogin);

            // 自动聚焦到用户名输入框
            document.getElementById('username').focus();

            // 清除错误信息
            document.getElementById('username').addEventListener('input', clearErrors);
            document.getElementById('password').addEventListener('input', clearErrors);

            // 回车键快捷登录
            document.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    const form = document.getElementById('loginForm');
                    if (form.checkValidity()) {
                        handleLogin(e);
                    }
                }
            });
        });

        // 处理登录
        async function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const loginButton = document.getElementById('loginButton');

            // 清除之前的错误信息
            clearErrors();

            // 基础验证
            if (!username) {
                showError('username', '请输入用户名');
                return;
            }

            if (!password) {
                showError('password', '请输入密码');
                return;
            }

            // 显示加载状态
            setLoginButtonLoading(true);

            try {
                // 执行登录
                const result = await auth.login({ username, password });

                if (result.success) {
                    // 登录成功
                    notificationSystem.success('登录成功！', {
                        duration: 2000,
                        actions: [{
                            label: '进入平台',
                            handler: () => {
                                window.location.href = '/';
                            }
                        }]
                    });

                    // 延迟跳转，让用户看到成功消息
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    // 登录失败
                    const errorMessage = result.error || '登录失败，请稍后重试';
                    notificationSystem.error(errorMessage);

                    if (errorMessage.includes('用户名')) {
                        showError('username', errorMessage);
                    } else if (errorMessage.includes('密码')) {
                        showError('password', errorMessage);
                    }
                }
            } catch (error) {
                notificationSystem.error('网络错误，请稍后重试');
                console.error('登录错误:', error);
            } finally {
                setLoginButtonLoading(false);
            }
        }

        // 使用演示账户登录
        function loginWithDemo(username, password) {
            document.getElementById('username').value = username;
            document.getElementById('password').value = password;

            // 触发登录表单提交
            const form = document.getElementById('loginForm');
            const submitEvent = new Event('submit', { cancelable: true });
            form.dispatchEvent(submitEvent);
        }

        // 切换密码可见性
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('passwordToggleIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // 设置登录按钮加载状态
        function setLoginButtonLoading(loading) {
            const loginButton = document.getElementById('loginButton');

            if (loading) {
                loginButton.classList.add('loading');
                loginButton.disabled = true;
            } else {
                loginButton.classList.remove('loading');
                loginButton.disabled = false;
            }
        }

        // 显示错误信息
        function showError(field, message) {
            const input = document.getElementById(field);
            const errorElement = document.getElementById(field + 'Error');

            input.classList.add('error');
            errorElement.textContent = message;
        }

        // 清除错误信息
        function clearErrors() {
            const inputs = document.querySelectorAll('.form-input');
            const errors = document.querySelectorAll('.error-message');

            inputs.forEach(input => input.classList.remove('error'));
            errors.forEach(error => error.textContent = '');
        }

        // 创建主题切换按钮
        function createThemeToggle() {
            const toggle = document.createElement('button');
            toggle.className = 'theme-toggle';
            toggle.innerHTML = `
                <i class="fas fa-${themeManager.currentTheme === 'dark' ? 'sun' : 'moon'}"></i>
            `;
            toggle.title = '切换主题';
            toggle.style.cssText = `
                background: none;
                border: none;
                color: var(--theme-text);
                font-size: 18px;
                cursor: pointer;
                padding: 8px;
                border-radius: 6px;
                transition: all 0.2s ease;
            `;

            toggle.addEventListener('click', () => {
                const newTheme = themeManager.toggleTheme();
                toggle.innerHTML = `<i class="fas fa-${newTheme === 'dark' ? 'sun' : 'moon'}"></i>`;
            });

            return toggle;
        }
    </script>
</body>
</html>
